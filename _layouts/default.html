---
<!-- Metadata -->
<!DOCTYPE html>
  <html>
  <head>
    <title>{{ page.title | Alniarez }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="{{ page.description }}">
    <meta name="theme-color" content="#282828"/>
    {% if page.og %}
      <meta property="og:title" content="{{ page.title | Alniarez }}" />
      <meta property="og:type" content="profile" />
      <meta property="og:url" content="https://alniarez.de{{ page.url }}" />
      <meta property="og:description" content="{{ page.description }}" />
      <meta property="og:image" content="https://alniarez.de/assets/images/default.png" />
    {% endif %}
    {% if page.noindex %}
      <meta name="robots" content="noindex">
      <meta name="googlebot" content="noindex" />
    {% endif %}
    <link rel="icon" href="/assets/images/favicon.png">

{% include css.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/encryption.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133482433-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-133482433-1');
    </script>
    <link rel="stylesheet" type="text/css" href="//wpcc.io/lib/1.0.2/cookieconsent.min.css"/>
    <script src="//wpcc.io/lib/1.0.2/cookieconsent.min.js"></script>
    <script>window.addEventListener("load", function(){
        window.wpcc.init({
          "border":"thin",
          "colors":{
            "popup":{"background":"#222222","text":"#ffffff","border":"#fde296"},
            "button":{"background":"#fde296","text":"#000000"}},
          "position":"bottom-right",
          "padding":"none",
          "margin":"none",
          "transparency":"15",
          "fontsize":"small",
          "content":{
            "href":"https://www.websitepolicies.com/policies/view/90qbK8ra",
            "message":"🍪 Cookies!! 🍪 Yeah... you know the drill.\n",
            "link":"Do you want to know more?",
            "button":"Use the cookies! 🍪"}
        })
      });</script>
  </head>
  <body>    
{% include navigation.html %}
<!-- Content -->
{{ content }}
  </body>
</html>
