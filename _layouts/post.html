---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <section class='info'>
        {{ page.date  | date: "%Y %B %-d"}}
        {% for tag in page.tags %}<span class='tag {{tag}}'>{{tag}}</span>{% endfor %}
    </section>
    <hr>
    {{ content }}
</article>
